<html lang="fr">

<head>
    <meta charset="UTF-8">

<body>
    <header>
        <div class="logo">
            <a href="#"><img src="images/coffeeLogo.png" alt="logo cafe" class="logo">
            </a>
        </div>
        <div class="toggle" onclick="toggleNav()"></div>
        <nav>
            <ul class="navigation">
                <li>
                    <a href="#">Accueil</a>
                </li>
                <li>

                </li>
                <li>
                    <a href="#">Nos Spécialités</a>
                </li>
                <li>
                    <a href="#">Contact</a>

            </ul>

    <main>

            <video src="coffeeVid.mp4" type="video/mp4" loop class="vid" muted></video>
        </div>

        <div class="content">
            <div class="intro">

            </div>
        </div>
        </div>

    <div class="minis_container">
        <ul class="minis">
            <li><img src="images/coffee9.png" alt="Blue pepsi can" onmousemove="imgSlider('images/coffee9.png')//;changeBgColor('#0062be')">
            </li>
            <li><img src="images/coffee3.png" alt="Blue pepsi can" onmousemove="imgSlider('images/coffee3.png')//;changeBgColor('#e60c2c')">

            <li><img src="images/coffee5.png" alt="Blue pepsi can" onmousemove="imgSlider('images/coffee5.png')//;changeBgColor('#1e1e1e')">

        </ul>
    </div>
    <footer>
        <div class="copyright">
